<!DOCTYPE html>
<html lang="es">
<head>

    <title>Bienvenido a Mis Gastos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <img src="{% static 'gastos/img/logo.png' %}" alt="Logo" class="logo">

            <a href="/formulario/">Agregar Gasto</a>
            <a href="/gastos/">Ver Gastos</a>

    </header>
    <main>
        <section class="hero">
            <div>
                <h2>¡Gestiona tus finanzas como un profesional!</h2>

                <a href="/formulario/" class="cta-btn">Comienza Ahora</a>

            <img src="{% static 'gastos/img/finance.jpg' %}" alt="Finanzas personales" class="hero-img">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mis Gastos - Hecho por ahinoa17</p>
