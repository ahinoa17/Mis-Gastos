{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Gasto</title>
    <link rel="stylesheet" href="{% static 'gastos/style.css' %}">
</head>
<body>
    <div class="page-card agregar-gasto-card">
        <div class="agregar-gasto-grid">
            <div class="agregar-gasto-ilu">
                <img src="{% static 'gastos/img/agregar-gasto.png' %}" alt="Agregar gasto">
            </div>
            <div class="agregar-gasto-form">
                <header>
                    <h1>Agregar Nuevo Gasto</h1>
                    <nav>
                        <a href="{% url 'landing' %}" class="btn-principal">Inicio</a>
                        <a href="{% url 'listado_gastos' %}" class="btn-secundario">Historial</a>
                    </nav>
                </header>
                <section class="form-section">
                    <form id="gastoForm" action="" method="post" class="form-gasto">
                        {% csrf_token %}
                        <div class="campo-form">
                            <label for="descripcion">Descripci√≥n</label>
                            <input type="text" name="descripcion" id="descripcion" required maxlength="120" placeholder="Ej: Supermercado, Taxi, etc.">
                        </div>
                        <div class="campo-form">
                            <label for="monto">Monto gastado</label>
                            <input type="number" step="0.01" min="0" name="monto" id="monto" required placeholder="Ej: 120.50">
                        </div>
                        <div class="acciones-form">
                            <button type="submit" class="btn-principal">Agregar Gasto</button>
                            <a href="{% url 'listado_gastos' %}" class="btn-secundario">Cancelar</a>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
